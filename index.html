<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/assets/style.css">
    <title>Products Cards Project(Bootstrap)</title>
</head>

<body dir="rtl">

    <!-- دسته بندی کالاها -->
    <section class="container">
        <h2 class="text-primary fw-bolder text-center mt-3">دسته بندی کالاها</h2>

        <div class="d-flex justify-content-center gap-3 mt-4">
            <button class="btn btn-outline-primary rounded-pill px-4 py-2 border-2 fw-semibold">لپ تاپ
                <i class="bi bi-laptop me-3 text-danger fs-1"></i>
            </button>
            <button class="btn btn-outline-success rounded-pill px-4 py-2 border-2 fw-semibold">موبایل
                <i class="bi bi-phone me-3 text-info fs-1"></i>
            </button>
            <button class="btn btn-outline-danger rounded-pill px-4 py-2 border-2 fw-semibold">هدفون
                <i class="bi bi-headphones me-3 text-success fs-1"></i>
            </button>
            <button class="btn btn-outline-warning rounded-pill px-4 py-2 border-2 fw-semibold">دوربین
                <i class="bi bi-camera me-3 text-primary fs-1"></i>
            </button>
        </div>
    </section>

    <!-- کارت های کالا -->
    <section class="container my-5">
        <h3 class="text-center mb-4 text-dark fw-bold">محصولات پیشنهادی</h3>
    </section>

    <div>
        <!-- کارت 1 -->
        <div class="card shadow-lg border-0">
            <div>
                <img src="/assets/Image/computer.jpg" class="" alt="">
                <div class="position-absolute top-0 end-0 m-3">
                    <span class="badge bg-success fs-6 px-3 py-2">جدید</span>
                </div>
            </div>
            <div>
                <div class="card-body">
                    <h5 class="card-title fw-bold text-dark mb-2">کامپیوتر گیمینگ</h5>
                    <p class="card-text text-muted mb-3">کامپیوتر RTX و کارت گرافیک قدرتمند با پردازنده</p>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span class="text-primary fw-bold fs-5">25,000,000 تومان</span>
                        <div class="text-warning">
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star"></i>
                            <small class="text-muted ms-1">(4.2)</small>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
